machine:
  pre:
    # install docker 1.7.1
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.7.1-circleci'; sudo chmod 0755 /usr/bin/docker; true
  services:
    - docker

dependencies:
  override:
    - sudo add-apt-repository ppa:duggan/bats --yes
    - sudo apt-get update -qq
    - sudo apt-get install -qq bats jq
    - docker pull erikxiv/subversion:latest
    - docker pull yesops/git:latest
    - docker pull jenkins:latest

test:
  override:
    - env
    - python -m doctest build/resolve_jenkins_plugins_dependencies.py
    - docker build -t tomdesinto/jenkins-dsl-ready .
    - bats tests
